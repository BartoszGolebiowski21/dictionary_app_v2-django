{% extends "base.html" %}
{% load static %}

{% block title %}
Test mode
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "dict_app/test.css" %}">
{% endblock %}

{% block content %}
    {% if drawn_word %}
        <p><img src="https://icons.iconarchive.com/icons/hopstarter/flag-borderless/128/Poland-icon.png" width="32" height="32">
            {{ drawn_word.polish_translation }}</p>

        <form action="" method="POST">
            {% csrf_token %}
            <div class="translation-input">
                <label>English translation:</label>
                <input type="text" id="translation" name="entered_word" 
                    placeholder="Enter the translation..." required>
            </div>
            <button class="base-button large-button blue-button" type="submit">Check</button>
        </form>

        <button class="base-button small-button green-button">Learned</button>
        <button class="base-button small-button red-button">Super-hard</button>
        <div style="clear:both;"></div>
    {% else %}
        <p>There are no words to make a test.</p>
    {% endif %}
{% endblock %}
